<!DOCTYPE html>
<html>
<head>
	<title>Hepetitis Prediction</title>
</head>
<body>
	<h1>Hep Prediction</h1>
	<div>
		<form action="/result" method="POST">
			<label for="age">Age</label>
			<input type="text" id="age" name="age">

			<br>
			<label for="sex">Gender</label>
			<select id="sex" name="sex">
				<option value="1">Female</option>
				<option value="2">Male</option>
			</select>

			<br>
			<label for="steroid">Steroid</label>
			<select id="steroid" name="steroid">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>

			<br>
			<label for="antivirals">Antivirals</label>
			<select id="antivirals" name="antivirals">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>

			<br>
			<label for="fatigue">Fatigue</label>
			<select id="fatigue" name="fatigue">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>

			<br>
			<label for="malaise">Malaise</label>
			<select id="malaise" name="malaise">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>

			<br>
			<label for="anorexia">Anorexia</label>
			<select id="anorexia" name="anorexia">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>

			<br>
			<label for="liver_big">Liver Big</label>
			<select id="liver_big" name="liver_big">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>

			<br>
			<label for="liver_firm">Liver Firm</label>
			<select id="liver_firm" name="liver_firm">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>

			<br>
			<label for="spleen_palable">Spleen palable</label>
			<select id="spleen_palable" name="spleen_palable">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>

			<br>
			<label for="spiders">Spiders</label>
			<select id="spiders" name="spiders">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>

			<br>
			<label for="ascites">Ascites</label>
			<select id="ascites" name="ascites">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>

			<br>
			<label for="varices">Varices</label>
			<select id="varices" name="varices">
				<option value="1">1</option>
				<option value="2">2</option>
			</select>

			<br>
			<label for="bilirubin">Bilirubin 0.0 to 8.0</label>
			<input type="text" id="bilirubin" name="bilirubin">

			<br>
			<label for="alk_phosphate">Alk phosphate 26 to 295</label>
			<input type="text" id="alk_phosphate" name="alk_phosphate">

			<br>
			<label for="sgot">Sgot 14 to 648</label>
			<input type="text" id="sgot" name="sgot">

			<br>
			<label for="albumin">Albumin 2.1 to 6.4</label>
			<input type="text" id="albumin" name="albumin">

			<br>
			<label for="protime">protime 0 to 100</label>
			<input type="text" id="protime" name="protime">




		<br>
	<input type="submit" value="Submit">
		</form>
	</div>

</body>
</html>
